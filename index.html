<!DOCTYPE html>
<html>
  <head>
    <title>Typaint - Draw with Words</title>
    <meta name="description" content="A creative tool that allows you to draw with words.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- JS -->
    <script type="text/javascript" src="js/typaint.js"></script>
  </head>

  <body>
    <!-- Header -->
    <script type="text/javascript" src="js/header.js"></script>

    <!-- APP -->
    <div class="sidepanel">
      <h2> Controls</h2>
      <label for="word-input">Word</label>
      <input id="word-input" type="text" value="Word" />
      <div class="sidepanel-row">
        <label for="text-color">Text Color</label>
        <input id="text-color" type="color" value="#333333" />
      </div>
      <div class="sidepanel-row">
        <label for="bg-color">Background Color</label>
        <input id="bg-color" type="color" value="#F5F5F5" />
      </div>
      <div class="sidepanel-row">
        <label for="min-font-size">Min Font Size (10px)</label>
        <input id="min-font-size" type="range" min="3" max="100" value="10" />
        <input id="min-font-size-value" type="number" min="3" max="100" value="10" class="sidepanel-value-input" />
      </div>
      <div class="sidepanel-row">
        <label for="max-font-size">Max Font Size (100px)</label>
        <input id="max-font-size" type="range" min="3" max="400" value="100" />
        <input id="max-font-size-value" type="number" min="3" max="400" value="100" class="sidepanel-value-input" />
      </div>
      <div class="sidepanel-row">
        <label for="angle-distortion">Random Angle (0¬∞)</label>
        <input id="angle-distortion" type="range" min="0" max="2" step="0.01" value="0" />
        <input id="angle-distortion-value" type="number" min="0" max="2" step="0.01" value="0" class="sidepanel-value-input" />
      </div>
      <div class="sidepanel-buttons">
        <button id="clear-btn">üóëÔ∏è Clear</button>
        <button id="save-btn">‚¨áÔ∏è Save Image</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="js/sidepanel.js"></script>
  </body>
</html>
