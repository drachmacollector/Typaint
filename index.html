<!DOCTYPE html>
<html>
  <head>
    <title>Typaint - Draw with Words</title>
    <meta name="description" content="A creative tool that allows you to draw with words.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- JS -->
    <script type="text/javascript" src="js/libs/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/typaint.js"></script>
  </head>

  <body>
    <!-- Header -->

    <script type="text/javascript" src="js/header.js"></script>

    <!-- APP -->
    <canvas id="canvas"></canvas>
    <script>
      var typaint = new Typaint();
      typaint.initialize();

      var gui = new dat.GUI();
      gui
        .add(typaint, "text")
        .name("Text")
        .onChange(function () {
          typaint.onTextChange();
        });
      gui.add(typaint, "minFontSize", 3, 100).name("Minimum Size");
      gui.add(typaint, "maxFontSize", 3, 400).name("Maximum Size");
      gui.add(typaint, "angleDistortion", 0, 2).step(0.1).name("Random Angle");
      gui
        .addColor(typaint, "textColor")
        .name("Text Color")
        .onChange(function (value) {
          typaint.applyNewColor(value);
        });
      gui
        .addColor(typaint, "bgColor")
        .name("Background Color")
        .onChange(function (value) {
          typaint.setBackground(value);
        });
      gui.add(typaint, "clear").name("Clear");
      gui.add(typaint, "save").name("Save");
    </script>

    <!-- Misc -->
    <script>
      !(function (d, s, id) {

          fjs = d.getElementsByTagName(s)[0];
        if (!d.getElementById(id)) {

          fjs.parentNode.insertBefore(js, fjs);
        }
      })(document, "script", "twitter-wjs");
    </script>

      })();
    </script>
  </body>
</html>
